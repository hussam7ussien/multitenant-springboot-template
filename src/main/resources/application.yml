spring:
  flyway:
    enabled: false
  jpa:
    properties:
      hibernate:
        ddl-auto: none
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  data:
    mongodb:
      uri: mongodb://admin:admin@localhost:27017/template?authSource=admin


tenants:
  tenantsData:
    tenant1:
      postgresConnection:
        url: jdbc:postgresql://localhost:5432/tenant1
        username: postgres
        password: password

    tenant2:
      postgresConnection:
        url: jdbc:postgresql://localhost:5432/tenant2
        username: postgres
        password: password

logging:
  level:
    com:
      multitenant:
        template=DEBUG: